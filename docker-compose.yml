services:
  web:
    build: .
    ports:
      - "8000:80"
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: bank
      POSTGRES_PASSWORD: bank87
      POSTGRES_DB: bankdb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'

volumes:
  postgres_data:
