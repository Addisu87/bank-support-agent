version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bank-postgres
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: bank87
    ports:
      - "5432:5432"
    redis:
      image: redis:7
      ports: ['6379:6379']
    app:
      build: .
      ports: ['8000:8000']
      depends_on: ['postgres','redis','minio']
      environment:
        - DATABASE_URL=postgresql+asyncpg://bank:secret@postgres:5432/bank
    worker:
      build: .
      command: celery -A worker.celery_app.app worker --loglevel=info
      depends_on: ['redis','postgres']
      volumes:
        - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: